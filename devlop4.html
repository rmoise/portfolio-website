<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    .swiper-container {
      width: 100%;
      height: 300px;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eee;
    }
    .swiper-slide img {
      max-width: 100%;
      height: auto;
    }
  </style>
  <title>Swiper Test</title>
</head>
<body>
  <div class="swiper-container swiper-container-1">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/Kyto-01.png" alt="Image 1"></div>
      <div class="swiper-slide"><img src="img/Kyto-02.png" alt="Image 2"></div>
      <!-- Add more slides as needed -->
    </div>
    <div class="swiper-pagination swiper-pagination-1"></div>
    <div class="swiper-button-next swiper-button-next-1"></div>
    <div class="swiper-button-prev swiper-button-prev-1"></div>
  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper1 = new Swiper(".swiper-container-1", {
      loop: true,
      slidesPerView: 1,
      spaceBetween: 30,
      centeredSlides: true,
      pagination: {
        el: ".swiper-pagination.swiper-pagination-1",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next.swiper-button-next-1",
        prevEl: ".swiper-button-prev.swiper-button-prev-1",
      },
    });
  </script>
</body>
</html>
