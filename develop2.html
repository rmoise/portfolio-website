/* Dots slider container (hidden by default) */

 display: none !important; /* Hidden by default */  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 5px;
  padding: 10px;
}

/* Dot styling */
.dot {
  width: 10px;
  height: 10px;
  background-color: gray;
  border-radius: 50%;
  cursor: pointer;
  transition: background-color 0.3s;
}

.dot.active {
  background-color: black;
}


/* Show dots only on mobile devices */
@media (max-width: 768px) {
  #dots-container {
    display: flex !important; /* Show dots on mobile */
  }
}

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const slider = document.getElementById('tools-slider');
    const dotsContainer = document.getElementById('dots-container');
    let containerWidth = slider.offsetWidth;

    // Create dots based on the number of slides
    function createDots() {
      dotsContainer.innerHTML = ''; // Clear existing dots
      const numDots = Math.ceil(slider.scrollWidth / containerWidth);
      for (let i = 0; i < numDots; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        dot.dataset.index = i;
        dotsContainer.appendChild(dot);
      }
      updateDots(); // Set the initial active dot
    }

    // Update dots based on scroll position
    function updateDots() {
      const scrollLeft = slider.scrollLeft;
      const maxScrollLeft = slider.scrollWidth - containerWidth;
      const numDots = dotsContainer.children.length;
      const currentDotIndex = Math.round((scrollLeft / maxScrollLeft) * (numDots - 1));

      Array.from(dotsContainer.children).forEach((dot, index) => {
        dot.classList.toggle('active', index === currentDotIndex);
      });
    }

    // Handle dot clicks to scroll to the corresponding section
    dotsContainer.addEventListener('click', (event) => {
      if (event.target.classList.contains('dot')) {
        const index = event.target.dataset.index;
        const scrollTo = (slider.scrollWidth / dotsContainer.children.length) * index;
        slider.scrollTo({
          left: scrollTo,
          behavior: 'smooth'
        });
      }
    });

    // Initialize dots and set up event listeners
    createDots();
    slider.addEventListener('scroll', updateDots);
    window.addEventListener('resize', () => {
      containerWidth = slider.offsetWidth; // Update container width on resize
      createDots(); // Recalculate dots on resize
      updateDots(); // Update dots position
    });
  });
</script>
