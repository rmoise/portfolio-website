<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shaders Slider</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body class="bg-gray-900 text-white">
    <!-- Shaders slider -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide relative">
                <img class="swiper-gl-image w-full h-full object-cover" src="./images/01.jpg" alt="">
                <div class="swiper-slide-content absolute bottom-4 left-4 bg-black bg-opacity-50 p-4 rounded">
                    <div class="swiper-slide-title text-xl font-bold">Spider-Man: No Way Home</div>
                </div>
            </div>
            <div class="swiper-slide relative">
                <img class="swiper-gl-image w-full h-full object-cover" src="./images/02.jpg" alt="">
                <div class="swiper-slide-content absolute bottom-4 left-4 bg-black bg-opacity-50 p-4 rounded">
                    <div class="swiper-slide-title text-xl font-bold">Free Guy</div>
                </div>
            </div>
            <div class="swiper-slide relative">
                <img class="swiper-gl-image w-full h-full object-cover" src="./images/03.jpg" alt="">
                <div class="swiper-slide-content absolute bottom-4 left-4 bg-black bg-opacity-50 p-4 rounded">
                    <div class="swiper-slide-title text-xl font-bold">The Nice Guys</div>
                </div>
            </div>
            <div class="swiper-slide relative">
                <img class="swiper-gl-image w-full h-full object-cover" src="./images/04.jpg" alt="">
                <div class="swiper-slide-content absolute bottom-4 left-4 bg-black bg-opacity-50 p-4 rounded">
                    <div class="swiper-slide-title text-xl font-bold">John Wick</div>
                </div>
            </div>
            <div class="swiper-slide relative">
                <img class="swiper-gl-image w-full h-full object-cover" src="./images/05.jpg" alt="">
                <div class="swiper-slide-content absolute bottom-4 left-4 bg-black bg-opacity-50 p-4 rounded">
                    <div class="swiper-slide-title text-xl font-bold">Avatar</div>
                </div>
            </div>
        </div>

        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>

        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Shader Picker -->
    <div class="demo-shader-picker mt-8 text-center">
        <div class="demo-shader-selector inline-block p-4 bg-gray-800 rounded-md">
            <span>Shader:</span>
            <div class="demo-shader-current inline-block bg-gray-700 px-2 py-1 rounded ml-2">random</div>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" class="inline-block ml-2">
                <path d="M12 17.292l5.646-5.646-1.415-1.415L12 14.463 7.769 10.23l-1.415 1.415z" />
            </svg>
        </div>
        <div class="demo-shader-options mt-2 hidden">
            <span class="block p-2 hover:bg-gray-700">random</span>
            <span class="block p-2 hover:bg-gray-700">dots</span>
            <span class="block p-2 hover:bg-gray-700">flyeye</span>
            <span class="block p-2 hover:bg-gray-700">morph-x</span>
            <span class="block p-2 hover:bg-gray-700">morph-y</span>
            <span class="block p-2 hover:bg-gray-700">page-curl</span>
            <span class="block p-2 hover:bg-gray-700">peel-x</span>
            <span class="block p-2 hover:bg-gray-700">peel-y</span>
            <span class="block p-2 hover:bg-gray-700">polygons-fall</span>
            <span class="block p-2 hover:bg-gray-700">polygons-morph</span>
            <span class="block p-2 hover:bg-gray-700">polygons-wind</span>
            <span class="block p-2 hover:bg-gray-700">pixelize</span>
            <span class="block p-2 hover:bg-gray-700">ripple</span>
            <span class="block p-2 hover:bg-gray-700">shutters</span>
            <span class="block p-2 hover:bg-gray-700">slices</span>
            <span class="block p-2 hover:bg-gray-700">squares</span>
            <span class="block p-2 hover:bg-gray-700">stretch</span>
            <span class="block p-2 hover:bg-gray-700">wave-x</span>
            <span class="block p-2 hover:bg-gray-700">wind</span>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        const swiper = new Swiper('.mySwiper', {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            effect: 'slide', // You can add more effects here
        });

        // Shader picker functionality (if you want to make it functional)
        const shaderSelector = document.querySelector('.demo-shader-selector');
        const shaderOptions = document.querySelector('.demo-shader-options');

        shaderSelector.addEventListener('click', () => {
            shaderOptions.classList.toggle('hidden');
        });

        shaderOptions.addEventListener('click', (e) => {
            if (e.target.tagName === 'SPAN') {
                document.querySelector('.demo-shader-current').textContent = e.target.textContent;
                shaderOptions.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
