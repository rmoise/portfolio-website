<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Animation Example</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .offer {
      text-align: center;
      max-width: 848px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Hide elements initially with no visible state */
    .hidden {
      transform: translateY(20px);
      opacity: 0;
      visibility: hidden;
      position: relative;
      /* Ensure proper positioning for animation */
    }

    /* Keyframes for nudging the headline */
    @keyframes nudge-in {
      from {
        transform: translateY(10px);
        /* Start closer to final position */
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Keyframes for sliding up the paragraph */
    @keyframes slide-up {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Keyframes for smooth appearance (button) */
    @keyframes appear {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Styling for the elements */
    .h1 {
      font-size: 2rem;
      margin-bottom: 16px;
    }

    .medium-l {
      font-size: 1.125rem;
      margin-bottom: 32px;
    }

    .button-primary {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      /* Remove initial translateY to avoid initial position issues */
    }

    .button-primary:hover {
      background-color: #0056b3;
    }

    /* Apply animations */
    .animate-nudge-in {
      animation: nudge-in 0.3s ease-in forwards;
    }

    .animate-slide-up-medium {
      animation: slide-up 0.4s ease-in forwards;
    }

    .animate-appear {
      animation: appear 0.4s ease-in forwards;
    }
  </style>
</head>

<body>

  <div class="offer">
    <div class="wrapper is-max-width-848-m-460 is-v-flex-center-start is-margin-bottom-40">
      <h1 id="headline" class="h1 hidden">
        <span class="is-accent">Boost Sales</span> With Our Strategy First Framework
      </h1>
      <p id="paragraph" class="medium-l hidden">
        Forge delivers monthly sales and marketing solutions that are strategically designed to meet your objectives.
      </p>
      <a id="cta-button" href="https://calendly.com/" target="_blank" class="button-primary hidden">
        Book a Free Consultation
      </a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Show headline
      const headline = document.getElementById('headline');
      headline.classList.remove('hidden');
      headline.classList.add('animate-nudge-in');

      // Show paragraph after headline
      setTimeout(() => {
        const paragraph = document.getElementById('paragraph');
        paragraph.classList.remove('hidden');
        paragraph.classList.add('animate-slide-up-medium');
      }, 300); // Shorter delay after headline

      // Show button after paragraph
      setTimeout(() => {
        const ctaButton = document.getElementById('cta-button');
        ctaButton.classList.remove('hidden');
        ctaButton.classList.add('animate-appear');
      }, 700); // Shorter delay after paragraph
    });
  </script>

</body>

</html>
