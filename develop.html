<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/favicon-32x32.png" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Roderick's Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.2/dist/cdn.min.js" defer></script>
  <style>


    .feature-content {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-items: start;
    }




    /* Ensure the selected tab has a highlighted background */
    .tab-button.active {
      @apply bg-white text-black;
    }



    /* Apply styles for the tab wrapper */
    .tab-buttons {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      overflow-x: auto;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .tab-buttons::-webkit-scrollbar {
      display: none;
    }

    .tab-panel {
      display: none;
      flex: 2;
      max-width: 90rem;
      border-radius: 1rem;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tab-panel img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 1rem;
    }

    @media (min-width: 640px) {
      .tab-panel {
        width: 100%;
      }
    }

    @media (min-width: 1024px) {
      .tab-buttons {
        margin-right: 1rem;
      }

      .tab-panel {
        margin-top: 0;
      }

      .feature-content {
        gap: 1rem;
      }
    }

    @media (min-width: 1440px) {
      .tab-buttons {
        grid-column: span 4;
        margin: 0;
      }

      .feature-content {
        grid-template-columns: repeat(12, 1fr);
      }
    }

    @media (min-width: 2560px) {
      .tab-buttons {
        grid-column: span 4;
        margin: 0;
      }
    }






  </style>
</head>

<body>
  <section id="features" aria-label="Features for running your books" class="relative overflow-hidden bg-blue-600 pb-28 pt-20 sm:py-32">
    <div class="feature-content mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="max-w-2xl md:mx-auto md:text-center xl:max-w-none">
        <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl md:text-5xl">Everything you need to run your books.</h2>
      </div>
      <div class="mt-16 grid grid-cols-1 items-center gap-y-2 pt-10 sm:gap-y-6 md:mt-20 lg:grid-cols-12 lg:pt-0">
        <div class="tab-buttons col-span-1 lg:col-span-4">
          <div class="relative z-10 flex gap-x-4 whitespace-nowrap px-4 sm:mx-auto sm:px-0 lg:mx-0 lg:block lg:gap-x-0 lg:gap-y-1 lg:whitespace-normal" role="tablist" aria-orientation="horizontal">
            <!-- Tab 1 -->
            <div class="group relative rounded-full px-4 py-1 lg:rounded-l-xl lg:rounded-r-none lg:p-6 hover:bg-white/10 lg:hover:bg-white/5">
              <h3>
                <button class="tab-button font-display text-lg text-black  lg:text-white" data-tab="panel-1" aria-selected="false" tabindex="-1">
                  <span class="absolute inset-0 rounded-full lg:rounded-l-xl lg:rounded-r-none"></span>Payroll
                </button>
              </h3>
            </div>
            <!-- Tab 2 -->
            <div class="group relative rounded-full px-4 py-1 lg:rounded-l-xl lg:rounded-r-none lg:p-6 hover:bg-white/10 lg:hover:bg-white/5">
              <h3>
                <button class="tab-button font-display text-lg text-black   lg:text-white" data-tab="panel-2" aria-selected="false" tabindex="-1">
                  <span class="absolute inset-0 rounded-full lg:rounded-l-xl lg:rounded-r-none"></span>Claim expenses
                </button>
              </h3>
            </div>
            <!-- Tab 3 -->
            <div class="group relative rounded-full px-4 py-1 lg:rounded-l-xl lg:rounded-r-none lg:p-6 hover:bg-white/10 lg:hover:bg-white/5">
              <h3>
                <button class="tab-button font-display text-lg text-black  lg:text-white" data-tab="panel-3" aria-selected="false" tabindex="-1">
                  <span class="absolute inset-0 rounded-full lg:rounded-l-xl lg:rounded-r-none"></span>VAT handling
                </button>
              </h3>
            </div>
            <!-- Tab 4 -->
            <div class="group relative rounded-full px-4 py-1 lg:rounded-l-xl lg:rounded-r-none lg:p-6 hover:bg-white/10 lg:hover:bg-white/5">
              <h3>
                <button class="tab-button font-display text-lg text-black   lg:text-white" data-tab="panel-4" aria-selected="false" tabindex="-1">
                  <span class="absolute inset-0 rounded-full lg:rounded-l-xl lg:rounded-r-none"></span>Reporting
                </button>
              </h3>
            </div>
          </div>
        </div>
        <!-- Tab Panels -->
        <div class="lg:col-span-8">
          <!-- Panel 1 -->
          <div id="panel-1" role="tabpanel" class="tab-panel hidden" aria-labelledby="tab-1">
            <img alt="Payroll" src="img/Kyto-01.png">
          </div>
          <!-- Panel 2 -->
          <div id="panel-2" role="tabpanel" class="tab-panel hidden" aria-labelledby="tab-2">
            <img alt="Claim expenses" src="https://via.placeholder.com/2174x1464?text=Expenses">
          </div>
          <!-- Panel 3 -->
          <div id="panel-3" role="tabpanel" class="tab-panel hidden" aria-labelledby="tab-3">
            <img alt="VAT Handling" src="https://via.placeholder.com/2174x1464?text=VAT+Handling">
          </div>
          <!-- Panel 4 -->
          <div id="panel-4" role="tabpanel" class="tab-panel hidden" aria-labelledby="tab-4">
            <img alt="Reporting" src="https://via.placeholder.com/2174x1464?text=Reporting">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tabs = document.querySelectorAll('.tab-button');
      const panels = document.querySelectorAll('.tab-panel');

      function updateTabsAndPanels(activeTab) {
        const targetPanel = document.getElementById(activeTab.getAttribute('data-tab'));

        // Hide all panels
        panels.forEach(panel => panel.classList.add('hidden'));

        // Remove 'active' classes from all tabs
        tabs.forEach(t => {
          const parentDiv = t.closest('.group');
          if (parentDiv) {
            parentDiv.classList.remove('bg-white', 'lg:bg-white/10', 'lg:ring-1', 'lg:ring-inset', 'lg:ring-white/10', 'text-white');
            parentDiv.classList.add('hover:bg-white/10', 'text-blue-100');
          }
        });

        // Add 'active' classes to the clicked tab
        const activeTabParentDiv = activeTab.closest('.group');
        if (activeTabParentDiv) {
          activeTabParentDiv.classList.add('bg-white', 'lg:bg-white/10', 'lg:ring-1', 'lg:ring-inset', 'lg:ring-white/10', 'text-white');
          activeTabParentDiv.classList.remove('hover:bg-white/10', 'text-blue-100');
        }

        // Show the target panel
        if (targetPanel) {
          targetPanel.classList.remove('hidden');
        }
      }

      tabs.forEach(tab => {
        tab.addEventListener('click', function () {
          updateTabsAndPanels(this);

          // Update aria-selected attribute
          tabs.forEach(t => t.setAttribute('aria-selected', 'false'));
          this.setAttribute('aria-selected', 'true');
        });
      });

      // Trigger the first tab to display its panel on load
      if (tabs.length > 0) {
        tabs[0].click();
      }
    });
  </script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
