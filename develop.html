<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Test</title>
  <style>
    body.body-scroll-lock {
      overflow: hidden;
    }

    .mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: white;
      z-index: 2000;
      transform: translateY(-100%);
      transition: transform 0.4s ease-in-out;
    }

    .mobile-menu.open {
      display: block;
      transform: translateY(0);
    }

    #menu-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 3000;
    }
  </style>
</head>

<body>
  <button id="menu-toggle">Toggle Menu</button>
  <div class="mobile-menu">
    <button id="close-menu">Close Menu</button>
<nav id="sub-nav">
  <div class="max-w-screen-xl px-4 py-3 mx-auto relative">
    <div class="flex items-center justify-center">
      <!-- Menu -->
      <div class="mx-auto subnav-wrapper overflow-auto">
        <ul class="flex flex-row font-medium mt-0 space-x-8 rtl:space-x-reverse text-sm sub-nav-container">
          <li><a href="#about" class="text-gray-900 hover:underline subnav-link">About</a></li>
          <li><a href="#expertise" class="text-gray-900 hover:underline subnav-link">Expertise</a></li>
          <li><a href="#portfolio" class="text-gray-900 hover:underline subnav-link">Portfolio</a></li>
          <li><a href="#recent-visuals" class="text-gray-900 hover:underline subnav-link">Recent Visuals</a></li>
          <li><a href="#testimonials" class="text-gray-900 hover:underline subnav-link">Testimonials</a></li>
        </ul>
      </div>

      <!-- Right Gradient Fade-Out for Mobile Only -->
      <div class="absolute inset-y-0 right-0 w-16 pointer-events-none gradient-mobile md:hidden">
        <div class="h-full bg-gradient-to-l from-white via-white/90 to-transparent"></div>
      </div>
    </div>
  </div>

</nav>

</div>

  <script>
    document.getElementById('menu-toggle').addEventListener('click', function () {
      const menu = document.querySelector('.mobile-menu');
      const isOpen = menu.classList.contains('open');
      if (isOpen) {
        menu.classList.remove('open');
        document.body.classList.remove('body-scroll-lock');
      } else {
        menu.classList.add('open');
        document.body.classList.add('body-scroll-lock');
      }
    });

    document.getElementById('close-menu').addEventListener('click', function () {
      const menu = document.querySelector('.mobile-menu');
      menu.classList.remove('open');
      document.body.classList.remove('body-scroll-lock');
    });
  </script>
</body>

</html>
