<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/favicon-32x32.png" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Roderick's Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.2/dist/cdn.min.js" defer></script>
  <style>
    .feature-image {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: auto;
      object-fit: cover;
      z-index: -1;
    }

    .feature-content {
      position: relative;
    }

    .hidden {
      display: none;
    }

    .tab-panel-container {
      display: flex;
      overflow-x: auto;
      border-radius: 0.75rem;
      background-color: #f9fafb;
      /* Light background for better contrast */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .tab-panel-container img {
      width: 100%;
      height: auto;
      border-radius: 0.75rem;
      object-fit: contain;
    }

    .tab-panel {
      width: 100%;
    }

    .tab-content {
      padding: 1rem;
    }
  </style>
</head>

<body>
  <section id="features" aria-label="Features for running your books" class="relative overflow-hidden bg-blue-600 pb-28 pt-20 sm:py-32">
    <!-- Background Image -->
    <img alt="" loading="lazy" class="feature-image" src="https://via.placeholder.com/2245x1636?text=Background+Features">

    <div class="feature-content mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <!-- Section Title and Description -->
      <div class="max-w-2xl md:mx-auto md:text-center xl:max-w-none">
        <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl md:text-5xl">Everything you need to run your books.</h2>
        <p class="mt-6 text-lg text-blue-100">Well everything you need if you arenâ€™t that picky about minor details like tax compliance.</p>
      </div>

      <!-- Feature Tabs -->
      <div class="mt-16 grid grid-cols-1 items-center gap-y-2 pt-10 sm:gap-y-6 md:mt-20 lg:grid-cols-12 lg:pt-0">
        <div class="flex flex-col items-start lg:col-span-5">
          <div class="relative z-10 flex flex-col gap-y-4 px-4 sm:px-0 lg:mx-0" role="tablist" aria-orientation="vertical">
            <!-- Tab 1 -->
            <div class="group relative rounded-lg p-6 bg-white/10 ring-1 ring-inset ring-white/10">
              <h3>
                <button class="tab-button font-display text-lg text-blue-600 lg:text-white" data-tab="panel-1" aria-selected="true" tabindex="0">
                  <span class="absolute inset-0 rounded-lg"></span>Payroll
                </button>
              </h3>
            </div>
            <!-- Tab 2 -->
            <div class="group relative rounded-lg p-6 hover:bg-white/10 lg:hover:bg-white/5">
              <h3>
                <button class="tab-button font-display text-lg text-blue-100 hover:text-white lg:text-white" data-tab="panel-2" aria-selected="false" tabindex="-1">
                  <span class="absolute inset-0 rounded-lg"></span>Claim expenses
                </button>
              </h3>
            </div>
            <!-- Tab 3 -->
            <div class="group relative rounded-lg p-6 hover:bg-white/10 lg:hover:bg-white/5">
              <h3>
                <button class="tab-button font-display text-lg text-blue-100 hover:text-white lg:text-white" data-tab="panel-3" aria-selected="false" tabindex="-1">
                  <span class="absolute inset-0 rounded-lg"></span>VAT handling
                </button>
              </h3>
            </div>
            <!-- Tab 4 -->
            <div class="group relative rounded-lg p-6 hover:bg-white/10 lg:hover:bg-white/5">
              <h3>
                <button class="tab-button font-display text-lg text-blue-100 hover:text-white lg:text-white" data-tab="panel-4" aria-selected="false" tabindex="-1">
                  <span class="absolute inset-0 rounded-lg"></span>Reporting
                </button>
              </h3>
            </div>
          </div>
        </div>

        <!-- Tab Panels -->
        <div class="lg:col-span-7">
          <!-- Panel 1 -->
          <div id="panel-1" role="tabpanel" class="tab-panel hidden" aria-labelledby="tab-1">
            <div class="tab-panel-container">
              <img alt="" src="img/Kyto-01.png">
            </div>
          </div>

          <!-- Panel 2 -->
          <div id="panel-2" role="tabpanel" class="tab-panel hidden" aria-labelledby="tab-2">
            <div class="tab-panel-container">
              <img alt="" src="https://via.placeholder.com/2174x1464?text=Expenses">
            </div>
          </div>

          <!-- Panel 3 -->
          <div id="panel-3" role="tabpanel" class="tab-panel hidden" aria-labelledby="tab-3">
            <div class="tab-panel-container">
              <img alt="" src="https://via.placeholder.com/2174x1464?text=VAT+Handling">
            </div>
          </div>

          <!-- Panel 4 -->
          <div id="panel-4" role="tabpanel" class="tab-panel hidden" aria-labelledby="tab-4">
            <div class="tab-panel-container">
              <img alt="" src="https://via.placeholder.com/2174x1464?text=Reporting">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tabs = document.querySelectorAll('.tab-button');
      const panels = document.querySelectorAll('.tab-panel');

      tabs.forEach(tab => {
        tab.addEventListener('click', function () {
          const targetPanel = document.getElementById(this.getAttribute('data-tab'));

          // Hide all panels
          panels.forEach(panel => panel.classList.add('hidden'));

          // Remove 'aria-selected' from all tabs
          tabs.forEach(t => t.setAttribute('aria-selected', 'false'));
          // Add 'aria-selected' to clicked tab
          this.setAttribute('aria-selected', 'true');

          // Show the target panel
          targetPanel.classList.remove('hidden');
        });
      });
    });
  </script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>

</html>
