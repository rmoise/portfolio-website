<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
  <style>
    /* Add your styles here */
    body {
      margin: 0;
      padding: 0;
    }

    #main-nav {
      background: blue;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
    }

    #sub-nav {
      background: red;
      color: white;
      position: fixed;
      width: 100%;
      top: 60px;
      /* Adjust based on your navbar height */
      left: 0;
    }

    .content {
      margin-top: 120px;
      /* Adjust based on combined height of navbar and subnav */
    }
  </style>
</head>

<body>
  <div x-data="navbarData()">
    <nav id="main-nav">
      <!-- Main navigation content -->
    </nav>

    <nav id="sub-nav" :class="{ 'fixed': isSubnavFixed }">
      <!-- Sub navigation content -->
      <button @click="dropdownOpen = !dropdownOpen" :class="{ 'bg-gray-100 text-black': isActive('portfolio') }">
        Portfolio
      </button>
      <button @click="toggleCategories()" :class="{ 'bg-gray-100 text-black': isActive('design-systems') }">
        Design Systems
      </button>
      <div x-show="categoriesOpen" class="mt-1 bg-white rounded-md shadow-lg" x-transition>
        <!-- Categories content -->
      </div>
    </nav>

    <div class="content">
      <!-- Page content -->
    </div>
  </div>

  <script>
    function navbarData() {
      return {
        dropdownOpen: false,
        categoriesOpen: false,
        nestedDropdownOpen: false,
        isSubnavFixed: false,
        isActive(section) {
          return window.location.pathname.includes(section);
        },
        toggleCategories() {
          this.categoriesOpen = !this.categoriesOpen;
        },
        toggleNestedDropdown() {
          this.nestedDropdownOpen = !this.nestedDropdownOpen;
        },
        handleScroll() {
          const scrollTop = window.scrollY || document.documentElement.scrollTop;
          const navbarHeight = document.querySelector('#main-nav').offsetHeight;
          this.isSubnavFixed = scrollTop > navbarHeight;
        }
      }
    }

    window.addEventListener('scroll', function () {
      Alpine.store('navbarData').handleScroll();
    });
  </script>
</body>

</html>
