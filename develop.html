<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon-32x32.png" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Roderick's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.2/dist/cdn.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Container for the slider */
      .slider-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 90%;
        max-width: 960px;
        /* Increased max-width */
        margin: 20px auto;
        position: relative;
      }

      /* Image container */
      .image-container {
        position: relative;
        width: 100%;
        overflow: hidden;
        padding-bottom: 67%;
        /* 16:9 aspect ratio (9 / 16 = 0.5625, converted to percentage) */
        /* Adjust to make the slider slightly larger */
      }

      /* Slider images wrapper */
      .slider-images {
        display: flex;
        transition: transform 0.5s ease-in-out;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      /* Slider image container */
      .slider-image {
        position: relative;
        min-width: 100%;
        height: auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Slider images */
      .slider-image img {
        width: 100%;
        height: auto;
        object-fit: cover;
        /* Adjusted to ensure images cover the container */
      }

      /* Caption Styling */
      .caption {
        position: absolute;
        bottom: 30px;
        /* Adjust as needed */
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.3);
        /* Lighter semi-transparent background */
        color: #fff;
        /* White text color */
        padding: 5px 10px;
        /* Padding for readability */
        border-radius: 3px;
        /* Slightly rounded corners */
        font-family: 'Poppins', sans-serif;
        /* Font style to match your site */
        font-size: 14px;
        /* Smaller font size */
        text-align: center;
        max-width: 80%;
        /* Prevents caption from stretching too wide */
        box-sizing: border-box;
        z-index: 1;
        /* Ensure caption is above image */
        backdrop-filter: blur(5px);
        /* Optional: Adds a subtle blur effect to the background */
      }

      /* Controls container */
      .controls-container {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-top: 10px;
        z-index: 2;
        /* Ensure controls are above captions */
      }

      /* Dots container (left side) */
      .dots-container {
        display: flex;
        gap: 8px;
        /* Increased gap */
        margin-left: 20px;
      }

      /* Dot styling */
      .dot {
        width: 10px;
        /* Increased dot size */
        height: 10px;
        border-radius: 50%;
        background-color: #333;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .dot.active {
        background-color: #555;
      }

      .dot:hover {
        background-color: #777;
      }

      /* Arrows container (right side) */
      .arrows-container {
        display: flex;
        gap: 12px;
        /* Increased gap */
        margin-right: 20px;
      }

      /* Arrow styling */
      .arrow {
        cursor: pointer;
        font-size: 18px;
        /* Decreased font size */
        /* Previously 22px, now 18px for smaller arrows */
        color: #333;
        transition: color 0.3s;
      }

      .arrow:hover {
        color: #555;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .controls-container {
          margin-top: 10px;
        }

        .arrow {
          font-size: 16px;
          /* Adjusted font size for smaller screens */
          /* Previously 20px, now 16px for smaller screens */
        }

        .dot {
          width: 8px;
          height: 8px;
        }
      }
    </style>
  </head>

  <body>
    <!-- First Slider Container -->
    <div class="slider-container" id="slider1">
      <!-- Image Container -->
      <div class="image-container">
        <div class="slider-images">
          <div class="slider-image bg-slate-100 rounded-3xl">
            <img
              src="img/Kyto-laptop-mockup-01o.jpg"
              class="rounded-3xl"
              alt="Image 1"
            />
            <div class="caption">Homepage</div>
          </div>
          <div class="slider-image bg-slate-100 rounded-3xl">
            <img
              src="img/kyto-iPhone-Mockup.jpg"
              class="rounded-3xl"
              alt="Image 2"
            />
            <div class="caption">Platform Engine Page</div>
          </div>
          <div class="slider-image">
            <img
              src="img/kyto-iPhone-Mockup-02.jpg"
              class="rounded-3xl"
              alt="Image 3"
            />
            <div class="caption">Caption for Image 3</div>
          </div>
        </div>
      </div>

      <!-- Controls Container -->
      <div class="controls-container">
        <!-- Dots Container (left side) -->
        <div class="dots-container">
          <div class="dot active" data-index="0"></div>
          <div class="dot" data-index="1"></div>
          <div class="dot" data-index="2"></div>
        </div>

        <!-- Arrows Container (right side) -->
        <div class="arrows-container">
          <span class="arrow left-arrow"
            ><i class="fas fa-chevron-left"></i
          ></span>
          <span class="arrow right-arrow"
            ><i class="fas fa-chevron-right"></i
          ></span>
        </div>
      </div>
    </div>

    <!-- Second Slider Container -->
    <div class="slider-container" id="slider2">
      <!-- Image Container -->
      <div class="image-container">
        <div class="slider-images">
          <div class="slider-image">
            <img
              src="img/UI Elements - Colors.png"
              class="rounded-3xl"
              alt="Image 1"
            />
            <div class="caption">Caption for Image 1</div>
          </div>
          <div class="slider-image">
            <img
              src="img/UI-Elements-Gradients.png"
              class="rounded-3xl"
              alt="Image 2"
            />
            <div class="caption">Caption for Image 2</div>
          </div>
          <div class="slider-image">
            <img
              src="img/UI Elements - Typography.png"
              class="rounded-3xl"
              alt="Image 3"
            />
            <div class="caption">Caption for Image 3</div>
          </div>
        </div>
      </div>

      <!-- Controls Container -->
      <div class="controls-container">
        <!-- Dots Container (left side) -->
        <div class="dots-container">
          <div class="dot active" data-index="0"></div>
          <div class="dot" data-index="1"></div>
          <div class="dot" data-index="2"></div>
        </div>

        <!-- Arrows Container (right side) -->
        <div class="arrows-container">
          <span class="arrow left-arrow"
            ><i class="fas fa-chevron-left"></i
          ></span>
          <span class="arrow right-arrow"
            ><i class="fas fa-chevron-right"></i
          ></span>
        </div>
      </div>
    </div>

    <script>
      function initializeSlider(sliderId) {
        const sliderContainer = document.getElementById(sliderId)
        const sliderImages = sliderContainer.querySelector('.slider-images')
        const images = sliderContainer.querySelectorAll('.slider-image')
        const dots = sliderContainer.querySelectorAll('.dot')
        let currentIndex = 0
        let startX,
          isDragging = false

        function updateSlider(index) {
          sliderImages.style.transform = `translateX(-${index * 100}%)`
          dots.forEach((dot, i) => {
            dot.classList.toggle('active', i === index)
          })
        }

        function nextSlide() {
          currentIndex = currentIndex < images.length - 1 ? currentIndex + 1 : 0
          updateSlider(currentIndex)
        }

        function prevSlide() {
          currentIndex = currentIndex > 0 ? currentIndex - 1 : images.length - 1
          updateSlider(currentIndex)
        }

        sliderContainer
          .querySelector('.left-arrow')
          .addEventListener('click', prevSlide)
        sliderContainer
          .querySelector('.right-arrow')
          .addEventListener('click', nextSlide)

        dots.forEach((dot) => {
          dot.addEventListener('click', (e) => {
            const index = parseInt(e.target.dataset.index, 10)
            updateSlider(index)
            currentIndex = index
          })
        })

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowRight') {
            nextSlide()
          } else if (e.key === 'ArrowLeft') {
            prevSlide()
          }
        })

        // Swipe support using basic touch events
        const imageContainer = sliderContainer.querySelector('.image-container')

        imageContainer.addEventListener('touchstart', (e) => {
          startX = e.touches[0].clientX
        })

        imageContainer.addEventListener('touchend', (e) => {
          const endX = e.changedTouches[0].clientX
          const diffX = endX - startX

          if (Math.abs(diffX) > 50) {
            // Adjust sensitivity if needed
            if (diffX < 0) {
              nextSlide()
            } else {
              prevSlide()
            }
          }
        })

        // Mouse drag support
        imageContainer.addEventListener('mousedown', (e) => {
          startX = e.clientX
          isDragging = true
          imageContainer.style.cursor = 'grabbing'
          e.preventDefault() // Prevent default drag preview
        })

        imageContainer.addEventListener('mousemove', (e) => {
          if (isDragging) {
            const endX = e.clientX
            const diffX = endX - startX

            if (Math.abs(diffX) > 50) {
              // Adjust sensitivity if needed
              if (diffX < 0) {
                nextSlide()
              } else {
                prevSlide()
              }
              isDragging = false // End dragging
              imageContainer.style.cursor = 'grab'
            }
          }
        })

        imageContainer.addEventListener('mouseup', () => {
          isDragging = false // End dragging
          imageContainer.style.cursor = 'grab'
        })

        imageContainer.addEventListener('mouseleave', () => {
          isDragging = false // End dragging
          imageContainer.style.cursor = 'grab'
        })

        // Initialize the slider
        updateSlider(currentIndex)
      }

      // Initialize both sliders
      initializeSlider('slider1')
      initializeSlider('slider2')
    </script>
  </body>
</html>
