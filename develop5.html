<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image and Header Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .image-container {
      text-align: center;
      padding: 20px;
    }
    .image-container img {
      max-width: 100%;
      height: auto;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Your Header</h1>
  </div>
  <div class="image-container">
    <img
      src="img/Herr-Moise-2.webp"
      alt="Roderick Moise"
      onload="this.style.opacity = '1';"
    />
  </div>
</body>
</html>
