<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Test</title>
  <style>
    .parallax {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .parallax-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f9fafb;
      z-index: -1;
      transition: opacity 0.3s ease-out;
    }
    .parallax-content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    .image-section img {
      opacity: 1;
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <section class="parallax" id="parallax">
    <div class="parallax-background"></div>
    <div class="parallax-content">
      <div id="image" class="w-full md:w-1/2 flex justify-center">
        <div class="relative w-full max-w-[250px] sm:max-w-[300px] md:max-w-[400px] aspect-square overflow-hidden rounded-md">
          <img
            src="img/Herr-Moise-2.webp"
            alt="Roderick Moise"
            class="object-cover w-full h-full rounded-lg shadow-lg"
          />
        </div>
      </div>
      <div id="headline" class="text-center md:text-left mb-8 lg:mb-12">
        <h1
          class="tracking-tight text-[#A7C6DA] font-extrabold text-5xl md:text-5xl lg:text-6xl xl:text-7xl"
        >
          Hallo,<br />
          I'm Roderick,<br />
          <span class="bg-clip-text text-transparent bg-gradient-to-r from-[#A7C6DA] to-[#01f3ab]">
            Designer & Developer
          </span>
        </h1>
      </div>
    </div>
  </section>
  <script>
    // JavaScript code for parallax effect
    function updateParallax() {
      const parallaxContent = document.querySelector(".parallax-content");
      const scrollTop = window.pageYOffset;
      const speedFactor = 0.1;

      if (window.innerWidth < 768) {
        parallaxContent.style.transform = "none";
        return;
      }

      let translateY = scrollTop * speedFactor;
      parallaxContent.style.transform = `translateY(${translateY}px)`;
    }

    window.addEventListener("scroll", () => requestAnimationFrame(updateParallax));
    window.addEventListener("resize", () => requestAnimationFrame(updateParallax));
  </script>
</body>
</html>
